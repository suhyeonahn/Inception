version: "3.7"

services:
  nginx: # service name
    #image: nginx # image is built with build
    build: ./requirements/nginx
    volumes:
      - web-data:/var/www/http
    #  - web-data:/var/www/http:rw
    restart: always
    expose: # publish the ports to the linked services of the container
      - "9000"
    ports:
      - "8080:443/tcp" # host:container
    depends_on:
      - wordpress
    #tty: true
  db:
    #image: mariadb
    build: ./requirements/mariadb
    #volumes:
    #  - db-data:/home/suahn/data/mariadb:rw
    restart: always
    env_file: .env
    expose:
      - "3306"
   #tty: true
  wordpress:
    #image: wordpress
    build: ./requirements/wordpress
    volumes:
      - web-data:/var/www/http
    # - web-data:/var/www/http:rw
    restart: always
    stdin_open: true # -i
    tty: true # -t
    env_file: .env
    expose:
      - "3306"
      - "9000"
    depends_on:
      - db

volumes:
#  db-data:
  web-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/suahn/data/www

networks:
  default:
    driver: bridge